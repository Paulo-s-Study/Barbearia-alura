<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="caixa">
            <img src="../assets/img/logo.png"
                alt="logo da barbearia alura, um desenho de rosto masculino com cabelo, óculos e uma barba grande, escrito a palavra alura entre o óculos e a barba, toda imagem está na cor preta">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!--FORMULÁRIO-->
        <form action="">
            <!-- REGISTRO -->
            <label for="nomesobrenome">Nome e sobrenome: </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">E-mail: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="textarea"></label class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

            <!-- RADIO -->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail</label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
            </fieldset>

            <!--OPÇÕES HORÁRIO DE ATENDIMENTO-->
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
            </fieldset>
            
            <!-- CHECKBOX -->
            <label for="receber-novidades">
                <input type="checkbox" id="receber-novidades" class="checkbox" checked>
                Gostaria de receber nossas novidades por e-mail?</label>


            <!-- SUBMIT -->
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <!-- TABELA -->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../assets/img/logo-branco.png" alt="logo da barbearia alura, um desenho de rosto masculino com cabelo, óculos e uma barba grande, escrito a palavra alura entre o óculos e a barba, toda imagem está na cor branca">
        <p class="copyright"> &copy; Barbearia Alura - 2019</p>
    </footer>

</html>
